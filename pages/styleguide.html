<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Blog Styleguide</title>
        <link rel="stylesheet" type="text/css" href="../css/styleguide.css"/>
    </head>
    <body>
        <div class="styleguide-wrapper">
            <section class="typopgraphy">
                <h2 class="section-headings">Typography</h2>
                <div class="divider"></div>
                    <h1 class="heading">This a H1</h1>
                    <h2 class="heading">This a H2</h2>
                    <h3 class="heading">This is a H3</h3>
                    <h4 class="heading">This is a H4</h4>
                    <H5 class="heading">This is a H5</H5>
                    <p>This is a paragraph</p>
                    <a>This is a link</a>
            </section>
            <section class="colors">
                <h2 class="section-headings">Colors</h2>
                <div class="divider"></div>
                    <div class="color-wrapper">
                        <div class="box" id="white"></div>
                        <div class="box" id="black"></div>
                        <div class="box" id="orange"></div>
                    </div>
            </section>
            <section class="components">
                <h2 class="section-headings components">Components</h2>
                <div class="divider"></div>

                <button>This is a button</button>
            </section>
        </div>
    </body>
</html>
